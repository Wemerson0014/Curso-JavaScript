<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de letras / Length</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Seu nome: ")
        var qtdLetras = nome.length
        document.writeln(`Olá ${nome}! Seu nome tem ${qtdLetras} letras <br>`)
        document.writeln(`Seu nome todo em maiúsculo: ${nome.toUpperCase()}<br>`) 
        document.writeln(`Todo em minúsculo: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
