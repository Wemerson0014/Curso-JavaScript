<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script JS</title>
    <style>
        body {
            background-color: rgb(169, 169, 250);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
