<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou não?</title>
</head>
<body>
    <h1>Sistema de verificação de estrangeiros</h1>
    Informe o país onde você nasceu: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nacionalidade = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var pais = (nacionalidade.value)
            if(pais == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro'
            } else {
                res.innerHTML += '<p>Você é um estrangeiro!!!'
            }
        }
    </script>
</body>
</html>
